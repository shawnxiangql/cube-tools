<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube Tools</title>
    <script src="script.js" type="text/javascript"></script>
    <style>
        #container {
            width: 500px;
            height: 500px;
        }

        #cube {
            width: 100%;
            height: 100%;
            border: 1px darkgrey solid;
        }

        .sideU, .sideD, .sideR, .sideL, .sideF, .sideB {
            width: 90px;
            height: 90px;
            border: 1px peachpuff solid;
            position: absolute;
            /*display: flex;*/
            /*flex-flow: row;*/
        }

        .sideU {
            left: 90px
        }

        .sideL {
            top: 90px;
        }

        .sideF {
            left: 90px;
            top: 90px;
        }

        .sideD {
            left: 90px;
            top: 180px;
        }

        .sideR {
            left: 180px;
            top: 90px;
        }
        .sideB {
            left: 270px;
            top: 90px;
        }

        .piece {
            width: 30px;
            height: 30px;
            border: 1px black solid;
            display: inline-block;
            /*position: absolute;*/
        }
    </style>
</head>
<body>
<div id="container">
    <div id="cube">
        <div class="sideU">
            <div class="piece U1"></div>
            <div class="piece U2"></div>
            <div class="piece U3"></div>
            <div class="piece U4"></div>
            <div class="piece U5"></div>
            <div class="piece U6"></div>
            <div class="piece U7"></div>
            <div class="piece U8"></div>
            <div class="piece U9"></div>
        </div>
        <div class="sideD">
            <div class="piece D1"></div>
            <div class="piece D2"></div>
            <div class="piece D3"></div>
            <div class="piece D4"></div>
            <div class="piece D5"></div>
            <div class="piece D6"></div>
            <div class="piece D7"></div>
            <div class="piece D8"></div>
            <div class="piece D9"></div>
        </div>
        <div class="sideL">
            <div class="piece L1"></div>
            <div class="piece L2"></div>
            <div class="piece L3"></div>
            <div class="piece L4"></div>
            <div class="piece L5"></div>
            <div class="piece L6"></div>
            <div class="piece L7"></div>
            <div class="piece L8"></div>
            <div class="piece L9"></div>
        </div>
        <div class="sideR">
            <div class="piece R1"></div>
            <div class="piece R2"></div>
            <div class="piece R3"></div>
            <div class="piece R4"></div>
            <div class="piece R5"></div>
            <div class="piece R6"></div>
            <div class="piece R7"></div>
            <div class="piece R8"></div>
            <div class="piece R9"></div>
        </div>
        <div class="sideF">
            <div class="piece F1"></div>
            <div class="piece F2"></div>
            <div class="piece F3"></div>
            <div class="piece F4"></div>
            <div class="piece F5"></div>
            <div class="piece F6"></div>
            <div class="piece F7"></div>
            <div class="piece F8"></div>
            <div class="piece F9"></div>
        </div>
        <div class="sideB">
            <div class="piece B1"></div>
            <div class="piece B2"></div>
            <div class="piece B3"></div>
            <div class="piece B4"></div>
            <div class="piece B5"></div>
            <div class="piece B6"></div>
            <div class="piece B7"></div>
            <div class="piece B8"></div>
            <div class="piece B9"></div>
        </div>
    </div>

</div>
<script>
    let container = document.getElementById("container")
    container.style = "width: 500px; height: 500px;";

    document.createElement("div")

    let cube = document.getElementById("cube")
    let sides = document.getElementsByClassName("sideU")
    let eles = document.getElementsByClassName("sideB")
    for (let i = 0; i < eles.length; i++) {
        let item = eles.item(i)
        item.style = "background-color: red;"
    }

</script>
</body>
</html>
